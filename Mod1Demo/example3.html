<html>
    <head>
        <title>
            JavaScript Alert Example with Timeout
        </title>
    </head>

    <body>
        <center>
            <h1>Alert Demo that appears after 5 seconds</h1>
            
            <script>

                setTimeout(showAlert, 5000);

                function showAlert()
                {
                    var message = "This alert showed up after 5 seconds!";
                    alert(message);
                }
            </script>
